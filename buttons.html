<!-- CSS BASICS -->

<style> 
.subscribe-button{
    background-color: red;
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
}
.subscribe-button:hover{
    opacity: 0.5;
}
.subscribe-button:active{
    opacity: 0.5;
}
.join-button{
    background-color: white;
    color:blue;
    height: 35px;
    width: 105px;
    border-radius: 2px;
    border-color:rgb(41, 118, 211);
    border-style: solid;
    cursor: pointer;
    border-width: 1px;
    margin-left: 10px;
    margin-right: 10px;
    transition: opacity 0.15s;
}
.join-button:hover{
    opacity: 0.7;
}
.join-button:hover{
    background-color: rgb(41, 118, 211);
    color: white;
}

.tweet-button{
    background-color: rgb(41, 118, 211);
    color: white;
    height: 36px;
    width: 105px;
    border-radius: 18px;
    border-color:rgb(41, 118, 211);
    border-style: solid;
    cursor: pointer;
    

}
.work-link{
    text-decoration: underline;
    color: brown;
    cursor: pointer;
}

</style>


<!-- class attribute used to label button -->
<button class="subscribe-button">
    SUBSCRIBE </button>
<button class="join-button" >JOIN</button>
<button class="tweet-button">Tweet</button>
<p>I am going to <span class="work-link">work </span> </p>
